<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Formularz zg≈Çoszeniowy üçé</title>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <script src="https://cdn.jsdelivr.net/npm/spin.js@4.1.1/spin.min.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: auto;
        text-align: center;
      }
      #recaptcha-container {
        max-width: 600px;
        margin: auto;
      }
      #error-message {
        display: none;
        color: red;
        margin-top: 1rem;
      }
      #form-container {
        max-width: 100vw;
        width: 100vw;
      }
      #spinner {
        display: none;
        margin: 50px auto;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="recaptcha-container">
      <h1>Musimy zweryfikowaƒá czy nie jeste≈õ robotem ü§ñ</h1>
      <p>
        Aby przej≈õƒá do formularza zg≈Çoszeniowego, potwierd≈∫, ≈ºe nie jeste≈õ
        robotem.
      </p>
      <div
        class="g-recaptcha"
        data-sitekey="6Ldf23orAAAAABhTn2Ramm9HOp23v8HKesvRLOgx"
        data-callback="onRecaptchaSuccess"
      ></div>
    </div>

    <div id="spinner"></div>
    <div id="error-message"></div>

    <div id="form-container" style="display: none">
      <iframe
        id="form-iframe"
        width="100%"
        height="1000px"
        frameborder="0"
      ></iframe>
    </div>

    <script>
      let spinner;

      async function onRecaptchaSuccess(token) {
        try {
          const response = await fetch(
            "https://owprzyrodnicza.netlify.app/.netlify/functions/recaptcha-proxy",
            {
              method: "POST",
              headers: { "Content-Type": "application/x-www-form-urlencoded" },
              body: `g-recaptcha-response=${token}`,
            }
          );

          const result = await response.json();

          if (result.success) {
            const spinnerElement = document.getElementById("spinner");
            spinnerElement.style.display = "block";

            const opts = {
              lines: 13,
              length: 28,
              width: 14,
              radius: 42,
              scale: 0.6,
              corners: 1,
              color: "#3498db",
              fadeColor: "transparent",
              speed: 1,
              rotate: 0,
              animation: "spinner-line-fade-quick",
              direction: 1,
              zIndex: 2e9,
              className: "spinner",
              top: "50%",
              left: "50%",
              shadow: "0 0 1px transparent",
              position: "relative",
            };

            spinner = new Spinner(opts).spin(spinnerElement);
            document.getElementById("error-message").innerText = "";

            const jwtResponse = await fetch(
              "https://owprzyrodnicza.netlify.app/.netlify/functions/generate-jwt",
              {
                method: "GET",
                headers: { "Content-Type": "application/json" },
              }
            );
            const jwtResult = await jwtResponse.json();

            const iframe = document.getElementById("form-iframe");
            iframe.onload = function () {
              if (spinner) spinner.stop();
              document.getElementById("spinner").style.display = "none";
              document.getElementById("form-container").style.display = "block";
            };
            iframe.src = `https://owprzyrodnicza.netlify.app/.netlify/functions/proxy-form?token=${jwtResult.token}`;

          } else {
            if (spinner) {
              spinner.stop();
            }
            document.getElementById("spinner").style.display = "none";
            document.getElementById("recaptcha-container").style.display = "block";
            document.getElementById("error-message").style.display = "block";
            document.getElementById("error-message").innerText =
              "‚ùå Weryfikacja nie powiod≈Ça siƒô. Spr√≥buj ponownie.";
            grecaptcha.reset();
          }
        } catch (err) {
          if (spinner) {
            spinner.stop();
          }
          document.getElementById("spinner").style.display = "none";
          document.getElementById("recaptcha-container").style.display = "block";
          document.getElementById("error-message").style.display = "block";
          document.getElementById("error-message").innerText =
            "‚ö†Ô∏è WystƒÖpi≈Ç b≈ÇƒÖd po≈ÇƒÖczenia. Spr√≥buj ponownie.";
          grecaptcha.reset();
        }
      }
    </script>
  </body>
</html>
